<!-- // Jquery
// $() 함수에 전달되는 인수는 반드시 따옴표("")를 사용한 문자열 형태로 전달되어야 합니다.

//제이쿼리 낮은 버전에서 on() 메소드가 없음. noConflict 사용해야하나?
// 1.4.4에서는 click안에 콜백함수를 넣지 않으면 클릭이 되고 그렇지 않으면 이벤트생성이 된다.


// 최신 제이쿼리 적용 -->
<script src="http://code.jquery.com/jquery-latest.min.js"></script>


<!-- // 제이쿼리 유무 확인 -->
<script>

    if (typeof jQuery == 'undefined') {
        alert("없음");
    } else {
        alert("있음");
    }
</script>


<!-- // 버전 확인 -->
<!-- // $().jquery 또는 jQuery.fn.jquery -->

<!-- // 제이쿼리 안될 때 https://jeffrey-oh.tistory.com/351 -->


<!-- // "$" prototype이 참조 -->
<script>
    (function ($) {
        // 여기서 "$"를 jQuery로 참조
        $(function () {
            console.log("test");
        });
    })(jQuery);
</script>



<!--제이쿼리 하나 더 추가 후, 중복 안되게끔 conflict 이용. -->

<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
<script type="text/javascript">
    window.jQuery1_11_2 = jQuery.noConflict(true);
</script>

<script>

    // 최신버전
    jQuery1_11_2(".mySubmit").on("click", () => {
        alert("test1234");
    });

    // 사용하던 버전
    $(".name").click(() => {
        alert("$");
    });

    // http://tcpschool.com/jquery/jq_elementSelection_jqSelector
    // 다음 예제는 문서 내의 모든 <li>요소 중에서 <span>요소를 가지고 있는 요소만을 선택하는 예제입니다.
    $(function () {
        $("button").on("click", function () {
            $("li:has(span)").text("<span>요소를 가지고 있는 아이템이에요!");
        });
    });


</script>
