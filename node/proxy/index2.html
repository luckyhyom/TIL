<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
  src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
  integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
  crossorigin="anonymous"></script>
</head>
<body>


    <h3 id="productNo"></h3>
    <h3 id="productName"></h3>
    <h3 id="productPrice"></h3>
    <ul id="detailImages" style="display: flex; list-style: none;"></ul>

    <script>
        fetch('http://127.0.0.1/product/31')
        .then(res=>res.json())
        .then((product) => {

            $("#productNo").text('No.'+product.no);
            $("#productName").text(product.name);
            $("#productPrice").text(product.price+'Ïõê');
            $("#detailImages").append(`<li><img src="${product.image}"</li>`);

            $.each(product.additionalImages,(index,img)=>{
                $("#detailImages").append(`<li><img src="${img['big']}"></li>`);
            });
        });
        
        fetch('http://127.0.0.1/option/31').then(res=>res.json()).then(console.log);

    </script>
</body>
</html>
