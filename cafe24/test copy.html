- To select multiple elements of an html page using multiple elements selector
- jQuery can equally interpret the CSS and DOM formatting of multiple-word properties.

<div class="stone_color">
        <input type="text" class="stone_red">
        <input type="text" class="stone_blue">
        <input type="text" class="stone_white">

    <!-- 동적 생성, stone_color_라면 stone_color안에.. -->

    <!-- 'item'포함 된 건 다 input(option)이고 hidden -->
    <!-- 선택된 스톤색상의 input만 보여주고 나머지는 hidden -->

    <!-- .stone_color input 숨김 혹은... .stone_item input 숨김 -->
    <!-- input[class*=스톤색상] 보임 -->

</div>

<!--  
    /(stone)\w+(item)/.test("stone_red_item_ruby/round");
    stone이면서 item이 포함되어 있다면.. div.stone_item.append
    -> stone이라면
-->
<div class="stone_item">

    <!-- stone_item 안에 있는 div전부를 숨기고, stone_red를 보여준다. -->
    <div class="stone_red">
        <input type="text" class="stone_red_item_ruby/round">
    </div>
    <div class="stone_blue">
        <input type="text" class="stone_blue_opal/round">
    </div>
    <div class="stone_white">
        <input type="text" class="stone_white_diamond/1.0ct/round">
    </div>
</div>

<div class="metal_color">

    <!-- input[class*=메탈색상] 보임 -->

    <input class="metal_white">

</div>
